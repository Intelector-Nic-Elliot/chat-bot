<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Formulario</title>
</head>
<body>
        <div class="col-md-6">
            <div class="tile">
            <h3 class="tile-title">Consulta</h3>
            <div class="tile-body">
                <form>
                <div class="form-group">
                    <label class="control-label">Nombre</label>
                    <input class="form-control" type="text" placeholder="Ingrece Nombre Completo">
                </div>
                <div class="form-group">
                    <label class="control-label">Correo</label>
                    <input class="form-control" type="email" placeholder="Ingrese direccion de correo">
                </div>
                </form>
            </div>
            <div class="tile-footer">
                <button class="btn btn-info" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Chat</button>
            </div>
            </div>
        </div>
</body>
</html>
